<form [formGroup]="registration_form">

  <div align="center">

      <div class="main-container">
          <div>
                  <label for="Name" class="col-lg-1 col-form-label">Name</label>
                  <input type="text" class="form-control" formControlName="Name" name="Name" autocomplete="off" required>
                  <div class="alert alert-danger" *ngIf="registration_form.get('Name').touched && registration_form.get('Name').errors">Name is Required
                  </div>
                
          </div>
          
          <div>
              <label for="email" class="col-lg-1 col-form-label">Email</label>
              <input class="form-control" type="email" id="email" name="email"  formControlName="email" autocomplete="off" required >
              <div class="alert alert-danger" *ngIf="registration_form.get('email').touched && registration_form.get('email').invalid ">Valid Email Required</div>                <br/>
              
          </div>
          <!-- <div>
            <label for="password" class="col-lg-1 col-form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" name="password" autocomplete="off" required>
            <div class="alert alert-danger" *ngIf="registration_form.get('password').touched && registration_form.get('password').errors">Password is Required
            </div>
            <br/>
          </div> -->

          <div>
              
                  <label for="update" class="col-lg-4 col-form-label">Update Mobile Number</label>
                  <input type="text" class="form-control" id="update" name="update" formControlName="update" maxlength="10" autocomplete="off" required>
                  <div class="alert alert-danger" *ngIf="registration_form.get('update').touched && registration_form.get('update').errors">Provide Valid Number</div>
              
          </div>
          
          <div>
              <label for="Skills" class="col-lg-6 col-form-label">Skills (Hold shift to select more than one)</label>
              <select name="Skills" id="" class="form-control" multiple class="form-control" required>
                  <option value="Javascript">Javascript</option>
                  <option value="Angular">Angular</option>
                  <option value="React">React</option>
                  <option value="Java">Java</option>
              </select>
              
          </div>

          <div>
              <label for="Location" class="col-lg-1 col-form-label">Location </label>
              <select name="location" id="" class="form-control" required>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Pune">Pune</option>
              </select>
              
                        </div>

          <div>
              <button class="btn btn-primary" type="button">Clear</button>
              <button class="btn btn-primary" type="button">Update</button>
          </div>
      </div>
  </div>
</form>
